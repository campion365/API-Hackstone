<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Recipe API App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&;family=Raleway:wght@200;400;600&;display=swap" rel="stylesheet">
</head>
<body>

    <h1>Weather and Recipes Tool</h1>
    <h2>Enter a Zip Code for Local Forecast</h2>
    <form>
        <fieldset>
            <Legend>Address-Form</Legend>
        <label for="Address-Fields">Zip Code</label><br>
            <input type="text" id="Zip-Field" name="Zip-Field" required><br>
        <input type="submit" value="Show Results">
    </fieldset>
    </form>

    <section id ="ziptest"><h2>zip test area</h2>
        <p id ='js-error-msg' class='hidden'></p>
        <div id = "zip-area" class='hidden'> </div>
    </section>

    <section id ="weather-area"><h2>Weather Info</h2>
        <p id ='js-error-msg' class='hidden'></p>
        <div id = "forecast-area" class='hidden'> </div>
    </section>

    <section id ="recipe-area"><h2>What to Eat</h2>
        <p id ='js-error-msg' class='hidden'></p>
        <ul id = "recipe-area" class='hidden'>
        </ul>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
